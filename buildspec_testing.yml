# this file is for aws codebuild, maybe is better like this.

version: 0.2
phases:
  install:
    commands:
      - echo "Install Phase - Nothing to do using latest Amazon Linux Docker Image for CodeBuild which has all AWS Tools - https://github.com/aws/aws-codebuild-docker-images/blob/master/al2/x86_64/standard/3.0/Dockerfile"
  build:
    commands:
      # create pull request to main
      - echo "Creating pull request from testing to main"
      - |
        curl -X POST \
          -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          -d '{"title": "Automated PR from testing to main", "head": "testing", "base": "main"}' \
          https://api.github.com/repos/$GIT_USER_NAME/$REPO_NAME/pulls
  post_build:
    commands:
      # Push Docker Image to ECR Repository
      - echo "Build completed on `date`"